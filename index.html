<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Market Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #38bdf8;
    }
    .index-cards {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      justify-content: center;
    }
    .index-card, .stock-card {
      background: #1e293b;
      border-radius: 20px;
      padding: 1.2rem 1.5rem;
      box-shadow: 0 0 20px #0284c7;
      transition: 0.3s;
    }
    .index-card:hover, .stock-card:hover {
      transform: scale(1.02);
    }
    .index-card {
      width: 200px;
      text-align: center;
    }
    .index-name {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .index-value {
      font-size: 1.3rem;
      color: #fcd34d;
    }
    .stock-card {
      width: 90%;
      max-width: 800px;
      margin-bottom: 1.5rem;
    }
    .stock-name {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .stock-info {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      flex-wrap: wrap;
      gap: 10px;
    }
    .label {
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>Indian Stock Dashboard</h1>

  <!-- Index Cards -->
  <div class="index-cards">
    <div class="index-card">
      <div class="index-name">NIFTY 50</div>
      <div class="index-value">22,450.65</div>
    </div>
    <div class="index-card">
      <div class="index-name">SENSEX</div>
      <div class="index-value">74,321.12</div>
    </div>
  </div>

  <!-- Stock Cards -->
  <div class="stock-card">
    <div class="stock-name">RELIANCE</div>
    <div class="stock-info">
      <div><span class="label">Price:</span> ₹2,735.50</div>
      <div><span class="label">Change:</span> +0.85%</div>
      <div><span class="label">Volume:</span> 3.2M</div>
    </div>
  </div>

  <div class="stock-card">
    <div class="stock-name">TATA MOTORS</div>
    <div class="stock-info">
      <div><span class="label">Price:</span> ₹882.20</div>
      <div><span class="label">Change:</span> -1.12%</div>
      <div><span class="label">Volume:</span> 5.8M</div>
    </div>
  </div>

  <div class="stock-card">
    <div class="stock-name">INFY</div>
    <div class="stock-info">
      <div><span class="label">Price:</span> ₹1,442.70</div>
      <div><span class="label">Change:</span> +0.23%</div>
      <div><span class="label">Volume:</span> 2.4M</div>
    </div>
  </div>

  <script>
    // Later: Replace mock data with live Upstox data
  </script>
</body>
</html>
